name: Run Server Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      
      - name: cd to server
        run: cd server

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test
